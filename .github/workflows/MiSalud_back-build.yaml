name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./dist

jobs:
# Please do not rename this job
  build-project:
    name: build MiSalud_back
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: v18.18.2

      - name: Build Node assets
        env:
          CI: true
          DB_HOST: dpg-crmdqq68ii6s73ao0u2g-a.oregon-postgres.render.com
          DB_NAME: misalud_ntq6
          DB_PASSWORD: PmyLEXf5xNQXEYrhZhbB5hXFA71ncqpd
          DB_PORT: 5432
          DB_USER: misalud_ntq6_user
          SITE_URL: ${{ inputs.site-url }}
        run: |
          npm install
          npm run start:dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: v22.x

      - name: Build Node assets
        env:
          CI: true
          SITE_URL: ${{ inputs.site-url }}
        run: npm ci

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-us.ionos.space
          project-id: 1dc58cf9-99a1-4ef4-a001-a8f0a2307807
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/MiSalud_back/config.yaml
          action: upload
